runtime: python
instance_class: F4
env: flex
entrypoint: gunicorn -t 120 -b :$PORT app:app -worker-class eventlet --workers 3 

liveness_check:
  initial_delay_sec: 500

readiness_check:
  app_start_timeout_sec: 500

handlers:
- url: /public
  static_dir: public

runtime_config:
  python_version: 3


